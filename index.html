<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>The Shot Clock</title>
</head>
<body>
    <nav>
        <button type="button" id="highscoresBtn">View Box Scores</button>
    </nav>
    <main>
        <div>
            <h1>The Shot Clock</h1>
            <p>Think you know NBA trivia? Attempt to answer the questions correctly because for every missed shot, you will lose playing time.</p>
            <button type="button" class="startBtn" id="startTime">Start</button>
        </div>
        <section>
            <div id="question-container">
                <h2 id="question">BASKET ATTEMPT</h2>
                <button type="button" class="Bucket" value="a">A</button><br>
                <button type="button" class="Bucket" value="b">B</button><br>
                <button type="button" class="Bucket" value="c">C</button><br>
                <button type="button" class="Bucket" value="d">D</button><br>
            </div>
        </section>
        <section>
            <h2>BOX SCORE LEADERS</h2>
            <button class="button">GO BACK</button>
            <button class="button">ERASE THE STATS</button>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
